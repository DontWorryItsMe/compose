<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COMPOSE</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div id="mainView" class="main-view">
            <!-- Overlays for click-outside functionality -->
            <div id="searchOverlay" class="slide-overlay"></div>
            <div id="notesOverlay" class="slide-overlay"></div>
            <div id="noteDetailOverlay" class="slide-overlay"></div>

            <header>
                <h1 id="logo">
                    <span>C</span>
                    <span>O</span>
                    <span>M</span>
                    <span>P</span>
                    <span>O</span>
                    <span>S</span>
                    <span>E</span>
                </h1>
                <div class="toolbar">
                    <button id="saveNoteBtn" class="btn">Save</button>
                    <button id="exportBtn" class="btn">Export</button>
                    <button id="showNotesBtn" class="btn">Show Notes</button>
                    <button id="searchBtn" class="btn">Search</button>
                </div>
            </header>

            <main>
                <div id="editorContainer">
                    <textarea id="noteEditor" placeholder="Start taking notes..."></textarea>
                </div>
            </main>
        </div>

        <div class="side-view" id="notesView">
            <div class="side-view-header">
                <button class="btn-back"></button>
                <h2>Notes</h2>
            </div>
            <div id="notesList" class="notes-list"></div>
        </div>

        <div class="side-view" id="searchView">
            <div class="side-view-header">
                <button class="btn-back"></button>
                <h2>Search</h2>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search notes...">
                <div id="searchResults" class="notes-list"></div>
            </div>
        </div>

        <div class="note-detail-view" id="noteDetailView">
            <div class="note-detail-header">
                <button class="btn-back"></button>
                <div class="note-actions">
                    <button id="editNoteBtn" class="btn-action">Edit</button>
                    <button id="exportDetailBtn" class="btn-action">Export</button>
                    <button id="deleteNoteBtn" class="btn-action">Delete</button>
                </div>
            </div>
            <div class="note-content"></div>
        </div>

        <div class="confirmation-modal" id="confirmationModal">
            <div class="confirmation-content">
                <h3>Delete Note</h3>
                <p>Are you sure you want to delete this note? This action cannot be undone.</p>
                <div class="confirmation-actions">
                    <button class="btn-cancel">Cancel</button>
                    <button class="btn-confirm">Delete</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
